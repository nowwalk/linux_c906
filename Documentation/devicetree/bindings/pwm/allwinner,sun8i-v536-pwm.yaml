%YAML 1.2
---
$id: http://devicetree.org/schemas/pwm/allwinner,sun8i-v536-pwm.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Allwinner V536 PWM Device Tree Bindings

maintainers:
  - Samuel Holland <samuel@sholland.org>

properties:
  "#pwm-cells":
    const: 3

  compatible:
    enum:
      - allwinner,sun8i-v536-pwm
      - allwinner,sun20i-d1-pwm

  reg:
    maxItems: 1

  interrupts:
    maxItems: 1

  clocks:
    items:
      - description: Bus Clock
      - description: Module Clock

  clock-names:
    items:
      - const: bus
      - const: mod

  resets:
    maxItems: 1

allOf:
  - $ref: pwm.yaml#

required:
  - "#pwm-cells"
  - compatible
  - reg
  - interrupts
  - clocks
  - clock-names
  - resets

additionalProperties: false
